[Settings]
author: Corbin Haughawout
spdx_version: 1.2
outfile: /output/spdx
tool: fossology
spdx_temp_dir: /tmp/do_spdx/

[Setting Schema]
author: <Your name:string>
spdx_version: <SPDX version:string>
outfile: <output file:file>
tool: <scanner name:string>
spdx_temp_dir: <spdx temp directory:file>

[Database]
database_user: root
database_password: 
database_host: localhost
database_port: 3306
database_name: mysql

[FOSSology]
server: https://fossology.ist.unomaha.edu/?mod=agent_nomos_once
flags: -qo -


[loggers]
keys=root

[handlers]
keys=defaultFileHandler,defaultMailHandler,

[formatters]
keys=default,mailFormat

[logger_root]
level=info
handlers=defaultFileHander

[handler_defaultFileHandler]
class=FileHandler
level=NOTSET
formatter=default
args=('do_spdx.log', 'a')

[formatter_default]
format=

[handler_defaultMailHandler]
class=SMTPHandler
level=error
format=mailFormat
args=('localhost', 'from@abc', ['user1@abc', 'user2@abc'], 'Subject')

[formatter_mailFormat]
format=


